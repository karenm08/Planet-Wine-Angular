<div class="sideArticle">
    <article>
        <!-- Side bar filter -->
        <div>
            <h2>Price</h2>
            <input
                type="radio"
                id="highLow"
                name="listOrder"
                class="filter"
                value="1"
                checked
            />
            <label for="highLow">Price - High to Low</label><br />
            <input
                type="radio"
                id="lowHigh"
                name="listOrder"
                class="filter"
                value="2"
            />
            <label for="lowHigh">Price - Low to High</label><br />
        </div>
        <div>
            <h2>Type</h2>
            <input
                type="checkbox"
                id="redWine"
                name="wineType"
                class="filter"
                checked
            />
            <label for="redWine">Red</label><br />
            <!-- Price range for this can be editted by js -->
            <input
                type="checkbox"
                id="whiteWine"
                name="wineType"
                class="filter"
                checked
            />
            <label for="whiteWine">White</label><br />
        </div>
    </article>

    <article id="wineDisplay"></article>
</div>
